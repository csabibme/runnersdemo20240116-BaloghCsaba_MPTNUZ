<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Shoe</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Change Shoe of runner <span th:text="${runner.runnerName}">Tomi</span></h1>
    <form th:action="@{/runner/{id}/changeshoe(id=${runner.runnerId})}" method="post">
        <input type="hidden" name="id" th:value="${runner.runnerId}"/>
        <div class="form-group">
            <label for="newShoeName">New Shoe Name:</label>
            <input type="text" class="form-control" id="newShoeName" name="newShoeName" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Shoe</button>
    </form>
</div>
</body>
</html>
